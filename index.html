<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Form</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    form { margin-bottom: 20px; }
    table, th, td { border: 1px solid black; border-collapse: collapse; padding: 8px; }
  </style>
</head>
<body>
  <h1>Registration Form</h1>
  <form id="registrationForm">
    <label>Name: <input type="text" id="name" required /></label><br /><br />
    <label>Email: <input type="email" id="email" required /></label><br /><br />
    <label>Password: <input type="password" id="password" required /></label><br /><br />
    <label>Date of Birth: <input type="date" id="dob" required /></label><br /><br />
    <label><input type="checkbox" id="acceptTerms" required /> Accept terms</label><br /><br />
    <button type="submit">Submit</button>
  </form>

  <h2>Registered Users</h2>
  <table id="userTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Dob</th>
        <th>Accepted terms?</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const form = document.getElementById("registrationForm");
    const tableBody = document.querySelector("#userTable tbody");

    function getUsers() {
      return JSON.parse(localStorage.getItem("users")) || [];
    }

    function saveUser(user) {
      const users = getUsers();
      users.push(user);
      localStorage.setItem("users", JSON.stringify(users));
    }

    function displayUsers() {
      const users = getUsers();
      tableBody.innerHTML = "";
      users.forEach(user => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${user.name}</td>
          <td>${user.email}</td>
          <td>${user.password}</td>
          <td>${user.dob}</td>
          <td>${user.acceptedTerms}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    function calculateAge(dob) {
      const birthDate = new Date(dob);
      const today = new Date();
      let age = today.getFullYear() - birthDate.getFullYear();
      const m = today.getMonth() - birthDate.getMonth();
      if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
        age--;
      }
      return age;
    }

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const dob = document.getElementById("dob").value;
      const acceptedTerms = document.getElementById("acceptTerms").checked;

      const age = calculateAge(dob);
      if (age < 18 || age > 55) {
        alert("Age must be between 18 and 55.");
        return;
      }

      const user = { name, email, password, dob, acceptedTerms };
      saveUser(user);
      displayUsers();
      form.reset();
    });

    // Initial display
    displayUsers();
  </script>
</body>
</html>
